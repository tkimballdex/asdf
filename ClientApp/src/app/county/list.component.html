<div id="list-view" class="container-fluid" *ngIf="form">
    <div class="row d-flex align-items-center">
        <div class="col d-flex align-items-center list-header">
            <span class="list-header-icon"><i class="fas fa-map-marked"></i></span>
            <span class="list-header-title">Counties</span>
            <span class="list-header-add"><button ejs-button cssClass="e-outline" [routerLink]="['../add']" [disabled]="!privileges.create">+ Add</button></span>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end list-header">
            <span class="list-actions"><button ejs-button cssClass="e-outline" [disabled]="!privileges.download" iconCss="fad fa-download" (click)="export()"></button></span>
        </div>
    </div>
    <div class="row d-flex align-items-end list-content">
        <div class="col-3">
            <ejs-textbox [(value)]="form.name" placeholder="Name" floatLabelType="Always"></ejs-textbox>
        </div>
        <div class="col-2">
            <ejs-dropdownlist [dataSource]="app.states" [(value)]="form.stateId" [fields]="{ text: 'name', value: 'id' }" placeholder="State" floatLabelType="Always" (change)="searchClick()"></ejs-dropdownlist>
        </div>
        <div class="col-3">
            <button ejs-button cssClass="e-primary search-button" iconCss="fal fa-search pad-r10" (click)="search()">Search</button>
        </div>



        <ejs-tab id="edit-tab" class="e-fill" (created)="editTabCreated()" (selected)="selectTab(event)" #editTab>
            <e-tabitems>
                <e-tabitem>
                    <ng-template #headerText>
                        <div>List</div>
                    </ng-template>
                    <ng-template #content>
                        <div class="row">                                
                            
                            <div class="col-md-6 col-lg-5 col-xl-4">
                                <ejs-numerictextbox [(value)]="record.numberOfPeople" [validateDecimalOnType]='true' [decimals]="0" format="n" placeholder="Number Of People" floatLabelType="Always"></ejs-numerictextbox>
                            </div>
                        </div>
                        <div class="row pad-t20">
                            <div class="col-md-12 col-lg-10 col-xl-8">
                                <ejs-textbox formControlName="address" placeholder="Address *" floatLabelType="Always" contenteditable="false"></ejs-textbox>
                                <div *ngIf="this.invalidControl('address')" class="e-error">
                                    Address is required!
                                </div>
                            </div>                                
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-lg-10 col-xl-8">
                                <ejs-textbox formControlName="city" placeholder="City *" floatLabelType="Always"></ejs-textbox>
                                <div *ngIf="this.invalidControl('city')" class="e-error">
                                    City is required!
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-lg-5 col-xl-4">
                                <ejs-dropdownlist formControlName="stateId" [dataSource]="app.states" [fields]="{ text: 'name', value: 'id' }" placeholder="State *" floatLabelType="Always"></ejs-dropdownlist>
                                <div *ngIf="this.invalidControl('stateId')" class="e-error">
                                    State is required!
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-5 col-xl-4">
                                <ejs-textbox formControlName="postalCode" placeholder="Postal Code *" floatLabelType="Always"></ejs-textbox>
                                <div *ngIf="this.invalidControl('postalCode')" class="e-error">
                                    Postal code is required!
                                </div>
                            </div>
                        </div>

                        <div class="row pad-t20">
                            <div class="col-md-6 col-lg-5 col-xl-4">
                                <ejs-textbox readonly="true" [(value)]="record.latitude" placeholder="Latitude" floatLabelType="Always"></ejs-textbox>
                            </div>
                            <div class="col-md-6 col-lg-5 col-xl-4">
                                <ejs-textbox readonly="true" [(value)]="record.longitude" placeholder="Longitude" floatLabelType="Always"></ejs-textbox>
                            </div>
                        </div>

                        <div class="row pad-t20">
                            <div class="col-md-12 col-lg-10 col-xl-8">
                                <ejs-textbox formControlName="contactName" placeholder="Contact Name *" floatLabelType="Always"></ejs-textbox>
                                <div *ngIf="this.invalidControl('contactName')" class="e-error">
                                    Contact name is required!
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-lg-5 col-xl-4">
                                <ejs-textbox formControlName="contactEmail" placeholder="Email *" floatLabelType="Always"></ejs-textbox>
                                <div *ngIf="this.invalidControl('contactEmail')" class="e-error">
                                    Email is invalid!
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-5 col-xl-4">
                                <ejs-textbox formControlName="contactPhoneNo" placeholder="Phone Number *" floatLabelType="Always" type="Number" pattern="^[0-9]{10}$"></ejs-textbox>
                                <div *ngIf="this.invalidControl('contactPhoneNo')" class="e-error">
                                    Phone number is invalid!
                                </div>
                            </div>

                        </div>

                        <div class="row pad-t20">
                            <div class="col-md-12 col-lg-10 col-xl-8">
                                <ejs-textbox [(value)]="record.notificationEmail" placeholder="Notification Email(s)" floatLabelType="Always"></ejs-textbox>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-lg-10 col-xl-8">
                                <ejs-textbox [(value)]="record.alerts" placeholder="Alert Phone Number(s)" floatLabelType="Always"></ejs-textbox>
                            </div>
                        </div>

                        <div class="row pad-t20">
                            <div class="col-md-12 col-lg-10 col-xl-8"><label for="notes" class="edit-label">Notes</label></div>
                            <div class="col-md-12 col-lg-10 col-xl-8">
                                <ejs-textbox id="notes" [multiline]='true' #default rows="3" [(value)]="record.notes"></ejs-textbox>
                            </div>
                        </div>
                    </ng-template>
                </e-tabitem>
                <e-tabitem *ngIf="app.privileges.Counties.read">
                    <ng-template #headerText>
                        <div>Locations</div>
                    </ng-template>
                    <ng-template #content>
                        <div class="row d-flex align-items-end">
                            <div class="col d-flex align-items-center subitem-list-header">
                                <span class="subitem-list-icon"><i class="fas fa-location"></i></span>
                                <span class="subitem-list-title">Locations</span>
                                <span class="subitem-list-add"><button ejs-button cssClass="e-outline" [routerLink]="['/auth/location/add', record.id]" [disabled]="!app.privileges.locations.create">+ Add</button></span>
                            </div>
                        </div>
                        <div class="row pad-b20">
                            <div class="col-md-12 col-lg-4 col-xl-3 pad-t20">
                                <ejs-grid [dataSource]='record.locations' class="edit-grid" [allowPaging]="false" [pageSettings]='{ pageSizes: true, pageCount: 10 }' [allowSorting]="true" [allowFiltering]="false" *ngIf="record">
                                    <e-columns>
                                        <e-column width="70">
                                            <ng-template #template let-data>
                                                <a [routerLink]="['/auth/counties/edit', data.id]"><i class="fas fa-pencil-alt edit-icon"></i></a>
                                            </ng-template>
                                        </e-column>
                                        <e-column field='name' headerText='Location Name'></e-column>
                                        <e-column field='active' headerText='Active' width="90"></e-column>
                                    </e-columns>
                                </ejs-grid>
                            </div>
                        </div>
                    </ng-template>
                </e-tabitem>
            </e-tabitems>
        </ejs-tab>
        <div class="col-12 pad-t20">
            <ejs-grid [dataSource]='list' [allowPaging]="true" [pageSettings]='form.pageSettings' [sortSettings]='form.sortSettings' [allowSorting]="true" [allowFiltering]="false" *ngIf="list" (actionComplete)='gridActionHandler($event)' [allowExcelExport]='true' (excelExportComplete)='excelExportComplete()' #grid>
                <e-columns>
                    <e-column width="70">
                        <ng-template #template let-data>
                            <a [routerLink]="['../edit', data.id]" [state]="{ from: 'States' }"><i class="fas fa-pencil-alt edit-icon"></i></a>
                        </ng-template>
                    </e-column>                    
                    <e-column field='name' headerText='County Name'></e-column>
                    <e-column field='fipsCode' headerText='Fips Code' textAlign='Center'></e-column>
                    <e-column field='state' headerText='State'></e-column>
                    <e-column field='country' headerText='Country' textAlign='Center'></e-column>                    
                    <e-column field='landArea' headerText='Land Area' textAlign='Right'></e-column>
                    <e-column field='waterArea' headerText='Water Area' textAlign='Right'></e-column>
                    <e-column field='population' headerText='Population' textAlign='Right'></e-column>
                    <e-column field='density' headerText='Pop. Density' textAlign='Right'></e-column>
                </e-columns>
            </ejs-grid>
        </div>
    </div>
</div>
