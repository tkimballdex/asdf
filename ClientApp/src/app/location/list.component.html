<div id="list-view" class="container-fluid" *ngIf="form">
    <div class="row d-flex align-items-end">
        <div class="col d-flex align-items-end list-header">
            <span class="list-header-icon"><i class="fas fa-location"></i></span>
            <span class="list-header-title">Locations</span>
        </div>
    </div>
    <div class="row d-flex align-items-end list-content">
        <div class="col-md-4 col-lg-3 col-xl-2">
            <ejs-textbox [(value)]="form.searchTxt" placeholder="Search" floatLabelType="Always" (keyup.enter)="search()"></ejs-textbox>
        </div>
        <div class="col-md-4 col-lg-3 col-xl-2">
            <ejs-dropdownlist [dataSource]="customers" [(value)]="form.customerId" [fields]="{ text: 'name', value: 'id' }" placeholder="Customer" floatLabelType="Always"></ejs-dropdownlist>
        </div>
        <div class="col-md-4 col-lg-2">
            <ejs-dropdownlist [dataSource]="appService.activeStates" [(value)]="form.active" [fields]="{ text: 'name', value: 'id' }" placeholder="Active" floatLabelType="Always" (change)="searchClick()"></ejs-dropdownlist>
        </div>
        <div class="col-md-4 col-lg-3 col-xl-2 pad-t20">
            <button ejs-button cssClass="e-primary search-button" iconCss="fal fa-search pad-r10" (click)="search()">Search</button>
        </div>
        <div class="col-12 pad-t20">
            <ejs-grid [dataSource]='list' [allowPaging]="true" [pageSettings]='form.pageSettings' [sortSettings]='form.sortSettings' [allowSorting]="true" [allowFiltering]="false" *ngIf="list" (actionComplete)='gridActionHandler($event)' #grid>
                <e-columns>
                    <e-column width="70">
                        <ng-template #template let-data>
                            <a [routerLink]="['../edit', data.id]" [state]="{ from: 'locations' }"><i class="fas fa-pencil-alt edit-icon"></i></a>
                        </ng-template>
                    </e-column>
                    <e-column field='name' headerText='Location'></e-column>
                    <e-column field='customerName' headerText='Customer Name'></e-column>
                    <e-column field='siteName' headerText='Site Name'></e-column>
                    <e-column field='sampler' headerText='Sampler'></e-column>
                    <e-column field='serviceStartDate' headerText='Start Date' type='date' format='MM/dd/yyyy' width="120"></e-column>
                </e-columns>
            </ejs-grid>
        </div>
    </div>
</div>
