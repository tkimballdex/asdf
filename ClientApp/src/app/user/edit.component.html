<div id="edit-view" *ngIf="record" class="container-fluid">
    <div class="row d-flex align-items-end edit-header">
        <div class="col-9 d-flex">
            <span class="edit-header-icon"><i class="fas fa-user"></i></span>
            <span class="edit-header-title">User</span>
        </div>
        <div class="col-3 d-flex">
            active
        </div>
    </div>

    <div class="row d-flex pad-t20">
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.firstName" placeholder="First Name" floatLabelType="Always"></ejs-textbox>
        </div>
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.lastName" placeholder="Last Name" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex">
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.email" placeholder="Email" floatLabelType="Always"></ejs-textbox>
        </div>
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.phone" placeholder="Phone No" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row pad-t20">
        <div class="col-md-12"><label for="roles-grid" class="edit-label">User Roles</label></div>
        <div class="col-md-12">
            <ejs-grid id="roles-grid" #grid [dataSource]='record.roles' class="edit-grid" [allowPaging]="true" [pageSettings]='{ pageSizes: true, pageCount: 10 }' [allowSorting]="true" [allowFiltering]="false">
                <e-columns>
                    <e-column field='name' headerText='Name'></e-column>

                    <e-column headerText='' width="100">
                        <ng-template #template let-data>
                            <ejs-checkbox [(checked)]="record.roles[data.index].hasRole"></ejs-checkbox>
                        </ng-template>
                    </e-column>
                </e-columns>
            </ejs-grid>
        </div>
    </div>

    <div class="row pad-t20 pad-b20">
        <div class="col-md-12"><label for="tenants-grid" class="edit-label">User Tenants</label></div>
        <div class="col-md-12">
            <ejs-grid id="tenants-grid" #grid [dataSource]='record.tenants' class="edit-grid" [allowPaging]="true" [pageSettings]='{ pageSizes: true, pageCount: 10 }' [allowSorting]="true" [allowFiltering]="false">
                <e-columns>
                    <e-column field='name' headerText='Name'></e-column>

                    <e-column headerText='' width="100">
                        <ng-template #template let-data>
                            <ejs-checkbox [(checked)]="record.tenants[data.index].active"></ejs-checkbox>
                        </ng-template>
                    </e-column>
                </e-columns>
            </ejs-grid>
        </div>    
    </div>

    <div class="row d-flex edit-footer">
        <div class="col-md-6 d-flex justify-content-start">
            <button ejs-button cssClass="save-button" isPrimary="true" (click)="save()" [disabled]="loading || !privileges.update">Save</button>
            <ejs-toast #toast></ejs-toast>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button ejs-button cssClass="e-danger" (click)="delete()" [disabled]="loading || !record.id || !privileges.delete">Delete</button>
            <button ejs-button cssClass="e-outline e-flat close-button" [routerLink]="['/auth/user/list']">Close</button>
        </div>
    </div>
</div>
