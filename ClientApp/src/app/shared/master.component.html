<div class="control-section" *ngIf="menuItems">
    <div id="wrapper">
        <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
            <div class="col-lg-12 col-sm-12 col-md-12 no-padding no-margins">
                <!--header-section  declaration -->
                <div id="header" class="align-items-center header-section ">
                    <div class="hamburger pad-t5" [ngStyle]="{'padding-left': sidebardisplaysize }"><a id="hamburger" (click)="openClick()"><i class="far fa-bars"></i></a></div>
                    <div class="tenant-name pad-t5">
                        {{tenant.name}}
                    </div>
                    <div class="account-menu">
                        <button ejs-dropdownbutton id="accountMenu" [items]='AccountMenuItem' [content]='username' (select)='selectAccountMenu($event)' iconCss="fas fa-user"></button>
                    </div>
                </div>

                <!--end of header-section  declaration -->
                <!-- sidebar element declaration -->
                <ejs-sidebar id="sidebar-menu" class="dock-menu" #sidebarMenuInstance [enableDock]='enableDock' [width]='sidebarwidth' [dockSize]='dockSize' [mediaQuery]='mediaQuery' [target]='target' (created)="created()">
                    <div class="app-name">REMAPP</div>
                    <div class="main-menu">
                        <!-- Menu element declaration -->
                        <ejs-menu [items]='menuItems' orientation='Vertical' cssClass='dock-menu' (select)='selectMainMenu($event)'></ejs-menu>
                    </div>
                </ejs-sidebar>

                <ejs-sidebar id="sidebar-option" #contactSidebar width='300px' dockSize='0px' [mediaQuery]='mediaQuery' [target]='target' position="Right" (created)="createdContactSidebar()">
                    <app-email #emailComponent [hidden]="contactSidebarName != 'email'" (onClose)="closeContactSidebar()"></app-email>
                    <app-sms #smsComponent [hidden]="contactSidebarName != 'sms'" (onClose)="closeContactSidebar()"></app-sms>
                </ejs-sidebar>

                <!-- end of sidebar element -->
                <!-- main-content declaration -->
                <div class="main-content" id="maintext">
                    <div class="sidebar-menu-content">
                        <router-outlet></router-outlet>
                    </div>
                </div>
                <!-- end of main-content -->
            </div>
        </div>
    </div>
</div>
