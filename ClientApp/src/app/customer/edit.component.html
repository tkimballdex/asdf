<div id="edit-view" *ngIf="record" class="container-fluid">
    <div class="row d-flex align-items-center edit-header">
        <div class="col-md-6 d-flex">
            <span class="edit-header-icon"><i class="fas fa-user-crown"></i></span>
            <span class="edit-header-title">Customer</span>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <ejs-switch [(checked)]="record.active" onLabel="Active" offLabel="Not Active" style="width:100px;height:32px;"></ejs-switch>
        </div>
    </div>

    <div class="row pad-t10">
        <div class="col-md-12">
            <div *ngIf="name.touched && name.invalid">Name is required</div>
            <div *ngIf="stateId.touched && stateId.invalid">State is required</div>
            <ejs-textbox [(value)]="record.name" [formControl]="name" required placeholder="Name *" floatLabelType="Always" enableRtl></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex pad-t20">
        <div class="col-md-12 d-flex">
            <ejs-tab id="edit-tab" class="e-fill">
                <e-tabitems>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Information</div>
                        </ng-template>
                        <ng-template #content>

                            <div class="row">
                                <div class="col-md-12">
                                    <ejs-textbox id="edit-tenant" [(value)]="record.tenant" disabled placeholder="Tenant" floatLabelType="Always"></ejs-textbox>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <ejs-datepicker [(value)]="record.serviceStartDate" placeholder="Service Start Date" floatLabelType="Always"></ejs-datepicker>
                                </div>

                                <div class="col-md-3">

                                </div>

                                <div class="col-md-3">
                                    <ejs-datepicker [(value)]="record.serviceEndDate" placeholder="Service End Date" floatLabelType="Always"></ejs-datepicker>
                                </div>
                            </div>

                            <div class="row pad-t20">
                                <div class="col-12">
                                    <ejs-textbox [(value)]="record.address" placeholder="Address *" floatLabelType="Always"></ejs-textbox>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <ejs-textbox [(value)]="record.address2" placeholder="Address 2" floatLabelType="Always"></ejs-textbox>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <ejs-textbox [(value)]="record.city" placeholder="City *" floatLabelType="Always"></ejs-textbox>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <ejs-dropdownlist [dataSource]="app.states" [formControl]="stateId" [fields]="{ text: 'name', value: 'id' }" [(value)]="record.stateId" placeholder="State *" floatLabelType="Always"></ejs-dropdownlist>
                                </div>
                                <div class="col-md-3">
                                    <ejs-textbox [(value)]="record.postalCode" placeholder="Postal Code *" floatLabelType="Always"></ejs-textbox>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <ejs-textbox [(value)]="record.latitude" readonly placeholder="Latitude" floatLabelType="Always" contenteditable="false"></ejs-textbox>
                                </div>
                                <div class="col-md-6">
                                    <ejs-textbox [(value)]="record.Longitude" readonly placeholder="Longitude" floatLabelType="Always" contenteditable="false"></ejs-textbox>
                                </div>
                            </div>

                            <div class="row pad-t20">
                                <div class="col-md-6">
                                    <ejs-textbox [(value)]="record.website" placeholder="Website" floatLabelType="Always"></ejs-textbox>
                                </div>
                                <div class="col-md-3">
                                    <ejs-textbox [(value)]="record.phoneNo" placeholder="Main Phone No" floatLabelType="Always"></ejs-textbox>
                                </div>

                            </div>

                            <div class="row pad-t20">
                                <div class="col-12">
                                    <ejs-textbox [(value)]="record.contactName" placeholder="Contact Name *" floatLabelType="Always"></ejs-textbox>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <ejs-textbox [(value)]="record.contactEmail" placeholder="Contact Email *" floatLabelType="Always"></ejs-textbox>
                                </div>
                                <div class="col-md-3">
                                    <ejs-textbox [(value)]="record.contactPhoneNo" placeholder="Contact Phone No *" floatLabelType="Always"></ejs-textbox>
                                </div>
                            </div>

                            <div class="row pad-t20">
                                <div class="col-12">
                                    <ejs-textbox [(value)]="record.notificationEmail" placeholder="Notification Email(s)" floatLabelType="Always"></ejs-textbox>
                                </div>
                            </div>
                        </ng-template>
                    </e-tabitem>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Sites</div>
                        </ng-template>
                        <ng-template #content>
                            <div class="row d-flex align-items-end">
                                <div class="col d-flex align-items-end subitem-list-header">
                                    <span class="subitem-list-icon"><i class="fas fa-chart-network"></i></span>
                                    <span class="subitem-list-title">Sites</span>
                                    <span class="subitem-list-add"><button ejs-button cssClass="e-outline" [routerLink]="['/auth/site/add', record.id]">+ Add</button></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 pad-t20">
                                    <ejs-grid [dataSource]='record.sites' class="edit-grid" [allowPaging]="true" [pageSettings]='{ pageSizes: true, pageCount: 10 }' [allowSorting]="true" [allowFiltering]="false">
                                        <e-columns>
                                            <e-column width="70">
                                                <ng-template #template let-data>
                                                    <a [routerLink]="['/auth/site/edit', data.id]"><i class="fas fa-pencil-alt edit-icon"></i></a>
                                                </ng-template>
                                            </e-column>
                                            <e-column field='name' headerText='Name'></e-column>
                                            <e-column field='address' headerText='Address'></e-column>
                                            <e-column field='city' headerText='City'></e-column>
                                            <e-column field='state' headerText='State'></e-column>
                                            <e-column field='postalCode' headerText='Postal Code'></e-column>
                                            <e-column field='phoneNo' headerText='Phone No'></e-column>
                                        </e-columns>
                                    </ejs-grid>
                                </div>
                            </div>
                        </ng-template>
                    </e-tabitem>
                </e-tabitems>
            </ejs-tab>
        </div>
    </div>

    <div class="row d-flex edit-footer">
        <div class="col-md-6 d-flex justify-content-start">
            <button ejs-button cssClass="save-button" isPrimary="true" (click)="save()" [disabled]="loading || !privileges.update">Save</button>
        </div>

        <div class="col-md-6 d-flex justify-content-end">
            <button ejs-button cssClass="e-danger" (click)="delete()" [disabled]="loading || !record.id || !privileges.delete">Delete</button>
            <button ejs-button cssClass="e-outline e-flat close-button" [routerLink]="['/auth/customer/list']">Close</button>
        </div>
    </div>
    <ejs-toast #toast></ejs-toast>
</div>
