<div id="edit-view" *ngIf="record" class="container-fluid">
    <div class="row d-flex align-items-end edit-header">
        <div class="col-9 d-flex">
            <span class="edit-header-icon"><i class="fas fa-users-crown"></i></span>
            <span class="edit-header-title">Customer</span>
        </div>
        <div class="col-3 d-flex">
            active
        </div>
    </div>

    <div class="row d-flex">
        <div class="col-12 d-flex">
            <ejs-textbox [(value)]="record.name" placeholder="Name" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex pad-t20">
        <div class="col-md-6 d-flex">
            <ejs-datepicker [(value)]="record.serviceStartDate" class="date-picker" placeholder="Service Start Date" floatLabelType="Always"></ejs-datepicker>
        </div>

        <div class="col-md-6 d-flex">
            <ejs-datepicker [(value)]="record.serviceEndDate" class="date-picker" placeholder="Service End Date" floatLabelType="Always"></ejs-datepicker>
        </div>
    </div>

    <div class="row d-flex pad-t20">
        <div class="col-12 d-flex">
            <ejs-textbox [(value)]="record.address" placeholder="Address" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex">
        <div class="col-12 d-flex">
            <ejs-textbox [(value)]="record.address2" placeholder="Address 2" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex">
        <div class="col-12 d-flex">
            <ejs-textbox [(value)]="record.city" placeholder="City" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex">
        <div class="col-md-6 d-flex">
            <ejs-dropdownlist [fields]="{ text: 'name', id: 'id' }" [(value)]="state" placeholder="State" floatLabelType="Always"></ejs-dropdownlist>
        </div>
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.postalCode" placeholder="Postal Code" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex pad-t20">
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.latitude" placeholder="Latitude" floatLabelType="Always" contenteditable="false"></ejs-textbox>
        </div>
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.Longitude" placeholder="Longitude" floatLabelType="Always" contenteditable="false"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex pad-t20">
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.phoneNo" placeholder="Main Phone No" floatLabelType="Always"></ejs-textbox>
        </div>
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.website" placeholder="Website" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex pad-t20">
        <div class="col-12 d-flex">
            <ejs-textbox [(value)]="record.contactName" placeholder="Contact Name" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex">
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.contactPhoneNo" placeholder="Contact Phone No" floatLabelType="Always"></ejs-textbox>
        </div>
        <div class="col-md-6 d-flex">
            <ejs-textbox [(value)]="record.contactEmail" placeholder="Contact Email" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>

    <div class="row d-flex pad-t20 pad-b20">
        <div class="col-12 d-flex">
            <ejs-textbox [(value)]="record.notificationEmail" placeholder="Notification Email(s)" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>    

    <div class="row d-flex edit-footer">
        <div class="col-md-6 d-flex justify-content-start">
            <button ejs-button cssClass="save-button" isPrimary="true" (click)="save()" [disabled]="loading">Save</button>
            <ejs-toast #toast></ejs-toast>
        </div>

        <div class="col-md-6 d-flex justify-content-end">
            <button ejs-button cssClass="e-danger" (click)="delete()" [disabled]="loading || !record.id">Delete</button>
            <button ejs-button cssClass="e-outline e-flat close-button" [routerLink]="['/user/list']">Close</button>            
        </div>        
    </div>
</div>
