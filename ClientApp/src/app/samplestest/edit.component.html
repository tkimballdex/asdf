<div id="edit-view" *ngIf="record" class="container-fluid">
    <div class="row d-flex align-items-center edit-header">
        <div class="col-md-6 d-flex">
            <span class="edit-header-icon"><i class="fas fa-vial"></i></span>
            <span class="edit-header-title">Sample Test</span>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            
        </div>        
    </div>
    <div class="row pad-t20">
        <div class="col-md-6">
            <ejs-textbox [(value)]="record.sampleNo" disabled placeholder="SampleNo" floatLabelType="Always"></ejs-textbox>
        </div>
        <div class="col-md-6">
            <ejs-textbox [(value)]="record.testType" disabled placeholder="TestType" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>   
    <div class="row pad-t20 pad-t20">
        <div class="col-md-6">
            <ejs-checkbox label="Rejected" [(value)]="record.rejected" placeholder="Rejected" floatLabelType="Always"></ejs-checkbox>
         <ejs-dropdownlist [dataSource]="record.rejectionReason" [fields]="{ text: 'name', value: 'id' }" [(value)]="record.rejectionReason" placeholder="Rejection Reason" floatLabelType="Always"></ejs-dropdownlist>
        </div>
    </div> 
    <div class="row pad-t20 pad-b20">
        <div class="col-md-6">
            <ejs-checkbox label="Result" [(value)]="record.result" placeholder="Result" floatLabelType="Always"></ejs-checkbox>
        </div>
    </div>
    <div class="row pad-t20 pad-b20">
        <div class="col-md-6">
            <ejs-numerictextbox [(value)]="record.resultValue" format='N1' min='-100' max='150' step='0.1' placeholder="ResultValue" floatLabelType="Always"></ejs-numerictextbox>
        </div>
        <div class="col-md-6">
            <ejs-datepicker [(value)]="record.completedDate" type="number" placeholder="Completed Date" floatLabelType="Always"></ejs-datepicker>
        </div>
    </div>
    <div class="row pad-b20">
        <div class="col-md-6">
            <ejs-textbox [(value)]="record.referencerNo" placeholder="ReferenceNo" floatLabelType="Always"></ejs-textbox>
        </div>
    </div>    
    <div class="row d-flex align-items-center edit-footer">
        <div class="col-md-6 d-flex justify-content-start">
            <button ejs-button cssClass="save-button" isPrimary="true" (click)="save()" [disabled]="loading || !privileges.update">Save</button>
        </div>

        <div class="col-md-6 d-flex justify-content-end">
            <button ejs-button cssClass="e-danger" (click)="delete()" [disabled]="loading || !record.id || !privileges.delete">Delete</button>
            <button ejs-button cssClass="e-outline e-flat close-button" [routerLink]="['/sample/list']">Close</button>
        </div>
    </div>
    <ejs-toast #toast></ejs-toast>
</div>
