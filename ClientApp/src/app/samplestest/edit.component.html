<div id="edit-view" *ngIf="record" class="container-fluid">
    <div class="row d-flex align-items-center edit-header">
        <div class="col-md-6 d-flex">
            <span class="edit-header-icon"><i class="fal fa-vial"></i></span>
            <span class="edit-header-title">Sample Test</span>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            
        </div>        
    </div>

    <div class="row pad-t20">
        <div class="col-md-12">
            <mat-form-field floatLabel="always">
                <mat-label>Test Type</mat-label>
                <input [(value)]="record.testType" matInput disabled>
            </mat-form-field>
        </div>
    </div> 
    <div class="row pad-t10">
        <div class="col-md-4">     
            <mat-form-field floatLabel="always">
                <mat-label>Reference No</mat-label>
              <input [(value)]="record.referenceNo" type='text' matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">        
            <mat-form-field floatLabel="always">
                <mat-label>Received Date</mat-label>
                <input [(value)]="record.receivedDate" matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

    <div class="row pad-t20">
        <div class="col-md-8">
            <mat-form-field floatLabel="always">
                <mat-label>Sample</mat-label>
                <input [(value)]="record.sampleNo" matInput disabled>
            </mat-form-field>
        </div>
    </div>  
    
    <div class="row pad-t10">
        <div class="col-md-4">
            <mat-form-field floatLabel="always">
                <mat-label>Site</mat-label>
                <input [(value)]="record.site" matInput disabled>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field floatLabel="always">
                <mat-label>Location</mat-label>
                <input [(value)]="record.location" matInput disabled>
            </mat-form-field>
        </div>
    </div>    

    <div class="row pad-t20">
        <div class="col-md-4 d-flex align-items-end">   
            <div class="row">
                <div class="col-md-12">
                    <label for="testQc" class="edit-label">Test QC</label>
                </div>
                <div class="col-md-12">
                    <mat-button-toggle-group id="testQc" name="testQc" class="threeStateToggleBtn" [(value)]="record.rejected">
                        <mat-button-toggle [value]="null" name="testQc">None</mat-button-toggle>
                        <mat-button-toggle [value]="true" name="testQc" [ngClass]="{ 'success-green': record.rejected == true }">Pass</mat-button-toggle>
                        <mat-button-toggle [value]="false" name="testQc" [ngClass]="{ 'failure-red': record.rejected == false }">Fail</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </div>   
        </div>
        <div class="col-md-4">            
            <mat-form-field floatLabel="always">
                <mat-label>Rejection Reason</mat-label>
                <mat-select [(value)]="record.rejectionReasonId">
                    <mat-option *ngFor="let f of record.rejectionReasons" [value]="f.id">{{f.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    
    <div class="row pad-t20">
        <div class="col-md-4 d-flex align-items-end">   
            <div class="row">
                <div class="col-md-12">
                    <label for="testQc" class="edit-label">Test Result</label>
                </div>
                <div class="col-md-12">
                    <mat-button-toggle-group id="testResult" name="testResult" class="threeStateToggleBtn" [(value)]="record.result">
                        <mat-button-toggle [value]="null" name="testResult">None</mat-button-toggle>
                        <mat-button-toggle [value]="true" name="testResult" [ngClass]="{ 'success-green': record.result == true }">Positive</mat-button-toggle>
                        <mat-button-toggle [value]="false" name="testResult" [ngClass]="{ 'failure-red': record.result == false }">Negative</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </div>   
        </div>
        <div class="col-md-4">
            <mat-form-field floatLabel="always" class="example-user-input">
                <mat-label>ResultValue</mat-label>
                    <input [(value)]="record.resultValue" matInput type="number" min='-100' max='150' step='0.1'>
              </mat-form-field>
        </div>
    </div>
    <div class="row pad-t20 pad-b20">        
        <div class="col-md-4">          
            <mat-form-field floatLabel="always">
                <mat-label>Completed By</mat-label>
              <input [(value)]="record.completedBy" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">            
            <mat-form-field floatLabel="always">
                <mat-label>Completed Date</mat-label>
                <input [(value)]="record.completedDate" matInput [matDatepicker]="picker4">
                <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>
        </div>        
    </div>
        
    <div class="row d-flex align-items-center edit-footer">
        <div class="col-md-6 d-flex justify-content-start">
            <button mat-flat-button color="primary" isPrimary="true" (click)="save()" [disabled]="loading || !privileges.update">Save</button>
        </div>

        <div class="col-md-6 d-flex justify-content-end">
            <button mat-flat-button color="warn" (click)="delete()" [disabled]="loading || !record.id || !privileges.delete">Delete</button>
            <button id="close-button" mat-stroked-button color="basic" [routerLink]="['/auth/sampletest/list']">Close</button>
        </div>
    </div>
    <ejs-toast #toast></ejs-toast>
</div>
