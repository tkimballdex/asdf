<div id="list-view" class="container-fluid" *ngIf="form">
    <div class="row d-flex align-items-end">
        <div class="col d-flex align-items-end list-header">
            <span class="list-header-icon"><i class="fas fa-chart-network"></i></span>
            <span class="list-header-title">Sites</span>
        </div>
    </div>
    <div class="row d-flex align-items-end list-content">
        <div class="col-3">
            <ejs-textbox [(value)]="form.name" placeholder="Name" floatLabelType="Always"></ejs-textbox>
        </div>
        <div class="col-1">
            <ejs-dropdownlist [dataSource]="appService.activeStates" [(value)]="form.active" [fields]="{ text: 'name', value: 'id' }" placeholder="Active" floatLabelType="Always" (change)="searchClick()"></ejs-dropdownlist>
        </div>
        <div class="col-3">
            <button ejs-button cssClass="e-primary search-button" iconCss="fal fa-search pad-r10" (click)="searchClick()">Search</button>
        </div>
        <div class="col-12 pad-t20">
            <ejs-grid #grid [dataSource]='list' *ngIf="list" [allowPaging]="true" [pageSettings]='form.pageSettings' [sortSettings]='form.sortSettings'
                      [allowExcelExport]='true' [allowSorting]="true" [allowFiltering]="false" (actionComplete)='gridActionHandler($event)'>
                <e-columns>
                    <e-column width="70">
                        <ng-template #template let-data>
                            <a [routerLink]="['../edit', data.id]" [state]="{ from: 'sites' }"><i class="fas fa-pencil-alt edit-icon"></i></a>
                        </ng-template>
                    </e-column>
                    <e-column field='customerName' headerText='Customer'></e-column>
                    <e-column field='name' headerText='Name'></e-column>
                    <e-column field='address' headerText='Address'></e-column>
                    <e-column field='city' headerText='City'></e-column>
                    <e-column field='state' headerText='State'></e-column>
                    <e-column field='postalCode' headerText='Postal Code'></e-column>
                    <e-column field='phoneNo' headerText='Phone No'></e-column>
                </e-columns>
            </ejs-grid>
        </div>
    </div>
</div>
